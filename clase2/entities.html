<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />

    <!-- Open Graph Protocol-->
    <meta property="og:type" content="website" />

    <!-- Theme on mobile browsers -->
    <meta name="theme-color" content="#4285f4" />

    <!-- This line disallow bots from search engines to crawl this site-->
    <meta name="robots" content="noindex" />

    <title>Document</title>
  </head>
  <body>
    <h1>Entities table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Representation</th>
      </tr>
      <tr>
        <td>Up arrow</td>
        <td>uarr;</td>
        <td>&uarr;</td>
      </tr>
      <tr>
        <td>Right arrow</td>
        <td>rarr;</td>
        <td>&rarr;</td>
      </tr>
      <tr>
        <td>down arrow</td>
        <td>darr;</td>
        <td>&darr;</td>
      </tr>
      <tr>
        <td>Left arrow;</td>
        <td>larr;</td>
        <td>&larr;</td>
      </tr>
      <tr>
        <td>Multiplicación</td>
        <td>times;</td>
        <td>&times;</td>
      </tr>
      <tr>
        <td>Guión 1</td>
        <td>dash;</td>
        <td>&dash;</td>
      </tr>
      <tr>
        <td>Guión 2</td>
        <td>mdash;</td>
        <td>&mdash;</td>
      </tr>
      <tr>
        <td>Copyright</td>
        <td>COPY;</td>
        <td>&COPY;</td>
      </tr>
      <tr>
        <td>Clubs</td>
        <td>clubs;</td>
        <td>&clubs;</td>
      </tr>
      <tr>
        <td>Diamonds</td>
        <td>diamondsuit;</td>
        <td>&diamondsuit;</td>
      </tr>
      <tr>
        <td>Hearts</td>
        <td>hearts;</td>
        <td>&hearts;</td>
      </tr>
      <tr>
        <td>Spades</td>
        <td>spades;</td>
        <td>&spades;</td>
      </tr>
      <tr>
        <td>Squeare union</td>
        <td>SquareUnion;</td>
        <td>&SquareUnion;</td>
      </tr>
    </table>
  </body>
</html>
